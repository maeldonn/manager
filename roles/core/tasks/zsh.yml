---
- name: Install zsh
  dnf:
    name:
      - zsh
      - util-linux-user
    state: latest

- name: Get zsh path
  shell: which zsh
  register: path

- name: Change shell
  user:
    name: "{{ username }}"
    shell: "{{ path.stdout }}"

- name: Download antigen file
  shell: curl -L git.io/antigen > antigen.zsh
  args:
    chdir: "/home/{{ username }}"
    creates: antigen.zsh

- name: Execute antigen file
  shell: "zsh /home/{{ username }}/antigen.zsh"

- name: Move antigen file
  shell: mv antigen.zsh .antigen/antigen.zsh
  args:
    chdir: "/home/{{ username }}"
